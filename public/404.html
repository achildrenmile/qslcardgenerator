<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not Found - QSL Card Generator</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link rel="stylesheet" href="/fonts/fonts.css">
  <script src="/js/i18n.js"></script>
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --accent: #3b82f6;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: #475569;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      color: var(--accent);
      margin-bottom: 32px;
      opacity: 0.5;
    }

    h1 {
      font-size: 6rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 8px;
      line-height: 1;
    }

    .message {
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.9rem;
      transition: background 0.2s, border-color 0.2s;
    }

    .back-link:hover {
      background: var(--border);
      text-decoration: none;
    }

    .footer {
      position: absolute;
      bottom: 24px;
      display: flex;
      gap: 24px;
    }

    .footer a {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .footer a:hover {
      color: var(--accent);
    }

    .lang-switch {
      display: inline-flex;
      gap: 4px;
      padding: 4px;
      background: var(--bg-secondary);
      border-radius: 6px;
      margin-bottom: 24px;
    }

    .lang-btn {
      padding: 4px 10px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .lang-btn:hover {
      color: var(--text-primary);
    }

    .lang-btn.active {
      background: var(--accent);
      color: white;
    }
  </style>
</head>
<body>
  <svg class="logo" viewBox="0 0 120 120" fill="none">
    <path d="M60 85 L60 45" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
    <path d="M60 45 L45 60" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
    <path d="M60 45 L75 60" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
    <path d="M38 68 Q30 60 38 52" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M28 74 Q16 60 28 46" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M82 68 Q90 60 82 52" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M92 74 Q104 60 92 46" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>
    <rect x="35" y="75" width="50" height="32" rx="3" stroke="currentColor" stroke-width="3" fill="none"/>
  </svg>
  <h1 data-i18n="notFound.title">404</h1>
  <p class="message" data-i18n="notFound.message">Page not found</p>
  <a href="/" class="back-link" data-i18n="notFound.backToHome">Back to Home</a>

  <div class="lang-switch">
    <button class="lang-btn" onclick="switchLang('de')" id="langDe">DE</button>
    <button class="lang-btn" onclick="switchLang('en')" id="langEn">EN</button>
  </div>

  <div class="footer">
    <a href="/imprint.html" data-i18n="footer.imprint">Imprint</a>
    <a href="/privacy.html" data-i18n="footer.privacy">Privacy Policy</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await i18n.init();
      updateLangButtons();
    });

    function switchLang(lang) {
      i18n.setLanguage(lang);
      updateLangButtons();
    }

    function updateLangButtons() {
      const lang = i18n.getLanguage();
      document.getElementById('langDe').classList.toggle('active', lang === 'de');
      document.getElementById('langEn').classList.toggle('active', lang === 'en');
    }
  </script>
</body>
</html>
