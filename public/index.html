<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSL Card Generator - Amateur Radio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a2e;
      --card-bg: #16213e;
      --accent: #e94560;
      --text: #eee;
      --text-muted: #aaa;
    }

    body {
      background: var(--bg-color);
      color: var(--text);
      min-height: 100vh;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .auth-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .card-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
    }

    .form-control {
      background: #0f0f23;
      border: 1px solid #333;
      color: var(--text);
    }

    .form-control:focus {
      background: #0f0f23;
      border-color: var(--accent);
      color: var(--text);
      box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.25);
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    .form-label {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .btn-primary {
      background: var(--accent);
      border: none;
      padding: 12px 30px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background: #c73e54;
    }

    .loading {
      text-align: center;
      padding: 50px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--text-muted);
      font-size: 0.85rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>QSL Card Generator</h1>
      <p>Create personalized QSL cards for your amateur radio contacts</p>
    </div>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>

    <div id="loginSection" class="auth-container" style="display: none;">
      <div class="card-container">
        <h4 class="mb-4 text-center">Login</h4>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <div id="authError" class="text-danger mt-2 text-center" style="display:none;"></div>
      </div>
    </div>

    <div id="noCallsign" class="auth-container" style="display: none;">
      <div class="card-container text-center">
        <h4 class="mb-3">No Callsign Assigned</h4>
        <p class="text-muted">Your account does not have a callsign assigned. Please contact the administrator.</p>
        <button class="btn btn-outline-secondary mt-3" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <footer>
    <p>QSL Card Generator for Amateur Radio Operators</p>
  </footer>

  <script>
    let token = localStorage.getItem('authToken') || '';

    async function checkAuth() {
      if (!token) {
        showLogin();
        return;
      }

      try {
        const response = await fetch('/api/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          token = '';
          localStorage.removeItem('authToken');
          showLogin();
          return;
        }

        const user = await response.json();

        // Redirect to generator if user has a callsign
        if (user.callsign) {
          window.location.href = `/${user.callsign}`;
        } else if (user.isAdmin) {
          // Admin without callsign goes to admin panel
          window.location.href = '/admin.html';
        } else {
          // User without callsign
          showNoCallsign();
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        showLogin();
      }
    }

    function showLogin() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('noCallsign').style.display = 'none';
    }

    function showNoCallsign() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('noCallsign').style.display = 'block';
    }

    async function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!username || !password) {
        showAuthError('Please enter username and password');
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
          token = data.token;
          localStorage.setItem('authToken', token);

          // Redirect based on user type
          if (data.user.callsign) {
            window.location.href = `/${data.user.callsign}`;
          } else if (data.user.isAdmin) {
            window.location.href = '/admin.html';
          } else {
            showNoCallsign();
          }
        } else {
          showAuthError(data.error || 'Login failed');
        }
      } catch (e) {
        showAuthError('Connection error');
      }
    }

    function logout() {
      fetch('/api/auth/logout', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` }
      }).catch(() => {});
      localStorage.removeItem('authToken');
      token = '';
      showLogin();
    }

    function showAuthError(msg) {
      const el = document.getElementById('authError');
      el.textContent = msg;
      el.style.display = 'block';
    }

    // Allow Enter key to login
    document.getElementById('loginPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });

    // Initialize
    checkAuth();
  </script>
</body>
</html>
