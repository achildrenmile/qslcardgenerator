<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSL Card Generator</title>
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #334155;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --accent-glow: rgba(59, 130, 246, 0.15);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: #475569;
      --success: #22c55e;
      --error: #ef4444;
      --radius: 12px;
      --radius-sm: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      color: var(--accent);
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    /* Card */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 32px;
      margin-bottom: 24px;
    }

    .card h2 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 14px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:hover {
      background: var(--accent-hover);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: var(--border);
    }

    /* Alert */
    .alert {
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      font-size: 0.875rem;
      margin-bottom: 16px;
      text-align: center;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    /* Loading */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      padding: 24px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8rem;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .header {
        padding: 40px 16px 32px;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .card {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <svg class="logo" viewBox="0 0 120 120" fill="none">
      <path d="M60 85 L60 45" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
      <path d="M60 45 L45 60" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
      <path d="M60 45 L75 60" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
      <path d="M38 68 Q30 60 38 52" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9"/>
      <path d="M28 74 Q16 60 28 46" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>
      <path d="M82 68 Q90 60 82 52" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9"/>
      <path d="M92 74 Q104 60 92 46" stroke="currentColor" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.6"/>
      <rect x="35" y="75" width="50" height="32" rx="3" stroke="currentColor" stroke-width="3" fill="none"/>
      <line x1="42" y1="84" x2="58" y2="84" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
      <line x1="42" y1="91" x2="78" y2="91" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
      <line x1="42" y1="98" x2="68" y2="98" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    </svg>
    <h1>QSL Card Generator</h1>
    <p>Create personalized QSL cards for your contacts</p>
  </header>

  <main class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <span class="loading-text">Loading...</span>
    </div>

    <div id="loginSection" style="display: none;">
      <div class="card">
        <h2>Sign In</h2>
        <div id="authError" class="alert alert-error" style="display: none;"></div>
        <form id="loginForm" onsubmit="login(event)">
          <div class="form-group">
            <label class="form-label" for="loginUsername">Username</label>
            <input type="text" class="form-input" id="loginUsername" placeholder="Enter your username" autocomplete="username" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="loginPassword">Password</label>
            <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" autocomplete="current-password" required>
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
      </div>
    </div>

    <div id="noCallsign" style="display: none;">
      <div class="card" style="text-align: center;">
        <h2>No Callsign Assigned</h2>
        <p style="color: var(--text-secondary); margin-bottom: 24px;">
          Your account doesn't have a callsign assigned yet. Please contact the administrator.
        </p>
        <button class="btn btn-secondary" onclick="logout()">Sign Out</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>QSL Card Generator for Amateur Radio Operators</p>
  </footer>

  <script>
    let token = localStorage.getItem('authToken') || '';

    async function checkAuth() {
      if (!token) {
        showLogin();
        return;
      }

      try {
        const response = await fetch('/api/auth/me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          token = '';
          localStorage.removeItem('authToken');
          showLogin();
          return;
        }

        const user = await response.json();

        if (user.callsign) {
          window.location.href = `/${user.callsign}`;
        } else if (user.isAdmin) {
          window.location.href = '/admin.html';
        } else {
          showNoCallsign();
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        showLogin();
      }
    }

    function showLogin() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('noCallsign').style.display = 'none';
    }

    function showNoCallsign() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('noCallsign').style.display = 'block';
    }

    async function login(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!username || !password) {
        showAuthError('Please enter username and password');
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
          token = data.token;
          localStorage.setItem('authToken', token);

          if (data.user.callsign) {
            window.location.href = `/${data.user.callsign}`;
          } else if (data.user.isAdmin) {
            window.location.href = '/admin.html';
          } else {
            showNoCallsign();
          }
        } else {
          showAuthError(data.error || 'Login failed');
        }
      } catch (e) {
        showAuthError('Connection error. Please try again.');
      }
    }

    function logout() {
      fetch('/api/auth/logout', {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` }
      }).catch(() => {});
      localStorage.removeItem('authToken');
      token = '';
      showLogin();
    }

    function showAuthError(msg) {
      const el = document.getElementById('authError');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => el.style.display = 'none', 5000);
    }

    checkAuth();
  </script>
</body>
</html>
