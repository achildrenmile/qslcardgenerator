<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSL Card Generator - Amateur Radio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1a1a2e;
      --card-bg: #16213e;
      --accent: #e94560;
      --text: #eee;
      --text-muted: #aaa;
    }

    body {
      background: var(--bg-color);
      color: var(--text);
      min-height: 100vh;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    .callsign-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      color: var(--text);
      display: block;
      height: 100%;
    }

    .callsign-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(233, 69, 96, 0.2);
      color: var(--text);
    }

    .callsign-card h3 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 8px;
      font-weight: 700;
    }

    .callsign-card p {
      color: var(--text-muted);
      margin: 0;
      font-size: 0.9rem;
    }

    .loading {
      text-align: center;
      padding: 50px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #333;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    footer {
      text-align: center;
      padding: 30px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>QSL Card Generator</h1>
      <p>Create personalized QSL cards for your amateur radio contacts</p>
    </div>

    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading callsigns...</p>
    </div>

    <div id="callsigns" class="row g-4" style="display: none;"></div>

    <div id="empty" class="empty-state" style="display: none;">
      <h3>No callsigns configured</h3>
      <p>Contact the administrator to add your callsign.</p>
    </div>
  </div>

  <footer>
    <p>QSL Card Generator for Amateur Radio Operators</p>
    <p><a href="/admin.html">Admin</a></p>
  </footer>

  <script>
    async function loadCallsigns() {
      try {
        const response = await fetch('/api/callsigns');
        const callsigns = await response.json();

        document.getElementById('loading').style.display = 'none';

        if (callsigns.length === 0) {
          document.getElementById('empty').style.display = 'block';
          return;
        }

        const container = document.getElementById('callsigns');
        container.style.display = 'flex';

        callsigns.forEach(cs => {
          const col = document.createElement('div');
          col.className = 'col-6 col-md-4 col-lg-3';

          col.innerHTML = `
            <a href="/${cs.id}" class="callsign-card">
              <h3>${cs.id.toUpperCase()}</h3>
              <p>${cs.name}</p>
            </a>
          `;

          container.appendChild(col);
        });
      } catch (error) {
        console.error('Failed to load callsigns:', error);
        document.getElementById('loading').innerHTML = '<p class="text-danger">Failed to load callsigns</p>';
      }
    }

    loadCallsigns();
  </script>
</body>
</html>
